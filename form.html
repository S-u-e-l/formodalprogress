<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
<div class="container m-5">
    <h1>User Info.</h1>
    <div class="ourform w-50 bg-light p-5">
        <div class="row">
            <div class="col-md-8">
                <label for="Firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-8">
                <label for="Secondname" class="form-label">Second Name</label>
                <input type="text" class="form-control" id="secondname">
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="col-md-8">
                <label for="Phonenumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phoneno" placeholder="+254 7">
            </div>
            <div class="col-md-8">
                <label for="Comments" class="form-label">Comments</label>
                <textarea name="comments" rows="3" id="comments" class="form-control"></textarea>
            </div>
            <div class="col-lg-12 mt-3">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>

    
    </div>
    

    <!--modal trigger-->
    <div class="row mt-5">
        <div class="col-lg-12">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#ourModal">Save Info</button>
        </div>
    </div>

    <!--modal itself-->
<div id="ourModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Info</h2>
                <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-warning " data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-lg-8">
        <div id="myprogress" class="progress mt-3">
            <div class="progress-bar bg-primary" style="width: 25%;">
                25%
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="progress mt-3">
            <div class="progress-bar bg-success" style="width: 40%;">
                40%
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="progress mt-3">
            <div class="progress-bar btn-warning" style="width: 67%;">
                67%
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="progress mt-3">
            <div class="progress-bar bg-dark" style="width: 95%;">
                95%
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div id="progress-stacked" class="progress-stacked text-center mt-5">
            
                <div class="progress-bar1 bg-primary" style="width: 25%;">25%</div>
                <div class="progress-bar2 bg-secondary" style="width: 5%;">5%</div>
                <div class="progress-bar3 bg-dark" style="width: 43%;">43%</div>

            </div>
        </div>
    </div>

</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
