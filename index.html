<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 my-5">
      <h1>Contact me!</h1>
      <div class="ourform w-50 bg-light p-5 my-5">
        <form class="row">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInfo" required />
          </div>
          <div class="col-md-4">
            <label for="phoneno" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneno"
              placeholder="+254 (725-441-010)"
            />
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Comments, questions</label>
            <textarea
              class="form-control"
              id="comments"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="col-lg-12 mt-5">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
    
      <div class="row justify-content-center">
        <!--button to trigger the modal-->
        <div class="col-md-8 text-center">
          <button
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#ourModal"
          >
            Click me!
          </button>
        </div>
        <!--modal itself-->
        <div id="ourModal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update Profile</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <p>Are you ready to update your profile?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  No
                </button>
                <button class="btn btn-info" data-bs-dismiss="modal">
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mt-3">
          HTML
          <div class="progress W-75">
            <div class="progress-bar bg-primary" style="width: 25%">25%</div>
          </div>
        </div>
        <div class="col-lg-8 mt-3">
          CSS
          <div class="progress W-75">
            <div class="progress-bar bg-success" style="width: 50%">50%</div>
          </div>
        </div>
        <div class="col-lg-8 mt-3">
          BOOTSTRAP
          <div class="progress W-75">
            <div class="progress-bar bg-dark" style="width: 75%">75%</div>
          </div>
        </div>
        <div class="col-lg-8 mt-3">
          JAVASCRIPT
          <div class="progress W-75">
            <div class="progress-bar bg-warning" style="width: 97%">97%</div>
          </div>
        </div>
        <div class="col-lg-8 mt-3">
          FULL COURSE
          <div id="progress-stacked" class="progress-stacked text-center">
            <div class="progress-bar1 bg-primary" style="width: 10%">10%</div>
            <div class="progress-bar1 bg-success" style="width: 20%">20%</div> 
            <div class="progress-bar1 bg-dark" style="width: 30%">30%</div>
            <div class="progress-bar1 bg-warning" style="width: 30%">30%</div>

          </div>
        </div>
        
      </div>
    </div>
    <style>
      
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
